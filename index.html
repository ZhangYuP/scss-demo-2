<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SCSS响应式</title>
  <link rel="stylesheet" href="1.scss">
</head>
<body>
  <nav id="siteNav" class="siteNav">
    <img src="https://img.alicdn.com/tfs/TB1owMFeNn1gK0jSZKPXXXvUXXa-90-80.png" alt="logo">
    <ul>
      <li><a href="#">服饰精选</a></li>
      <li><a href="#">中外名酒</a></li>
      <li><a href="#">户外出行</a></li>
      <li><a href="#">汽车用品</a></li>
      <li><a href="#">医药健康</a></li>
    </ul>
    <span id="menu" class="menu">三</span>
    <span id="closeMenu" class="closeMenu">X</span>
  </nav>
  <script>
    let menu = document.querySelector('#menu')
    let siteNav = document.querySelector('#siteNav')
    let closeMenu = document.querySelector('#closeMenu')
    menu.addEventListener('click', ()=>{
      siteNav.classList.add('open')
    })
    closeMenu.addEventListener('click', ()=>{
      siteNav.classList.remove('open')
    })
  </script>
</body>
</html>
